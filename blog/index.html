---
title: Blog
layout: default
---

	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><font size="5"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></font>
		    <i><font size="2">{{ post.excerpt }}</font></i>
		    <font size="1" color="grey"><!--<span>-->{{ post.date | date_to_string }}<!--</span>--></font>
		</li>
	  {% endfor %}
	</ul>
