---
title: Blog
layout: default
---
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<h1>{{ page.title }}</h1> 
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><font size="6"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></font>
		    <i><font size="1">{{ post.excerpt }}</font></i>
		    <font size="2" color="grey"><!--<span>-->{{ post.date | date_to_string }}<!--</span>--></font>
		    <hr>
		</li>
	  {% endfor %}
</ul>
<a href="http://technotrumpet.github.io/blog/feed/"><i class="fa fa-rss fa-2x" aria-hidden="true">RSS</i></a> <a href='http://cloud.feedly.com/#subscription%2Ffeed%2Fhttp%3A%2F%2Fhttps%3A%2F%2Ftechnotrumpet.github.io%2Fblog%2Ffeed'  target='blank'><img id='feedlyFollow' src='http://s3.feedly.com/img/follows/feedly-follow-rectangle-flat-small_2x.png' alt='follow us in feedly' width='66' height='20'></a>
