---
title: Blog
layout: default
---
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<h1>{{ page.title }}</h1> 
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><font size="6"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></font>
		    <i><font size="1">{{ post.excerpt }}</font></i>
		    <font size="2" color="grey"><!--<span>-->{{ post.date | date_to_string }}<!--</span>--></font>
		    <hr>
		</li>
	  {% endfor %}
</ul>
<a href="http://technotrumpet.github.io/blog/atom.xml/"><i class="fa fa-rss fa-2x" aria-hidden="true">RSS</i></a>
